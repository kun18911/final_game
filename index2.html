    <title>Move Object</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            background-color: lightblue;
            position: relative;
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            position: absolute;
        }
        .child2 {
            width: 50px;
            top: 75px;
            height: 50px;
            background-color: lightcoral;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="parent" id="parentDiv">
        <div class="child" id="childDiv"></div>
        <div class="child2" id="childDiv2"></div>
    </div>
    <button onclick="removeChild()">Remove Child</button>

    <script>

function MovingObject(element, xx) {
    this.element = element;
    this.position = { x: 0, y: 0 };

    this.move = function(x, y) {
        this.position.x += x;
        this.position.y += y;
        this.element.style.left = this.position.x + 'px';
        this.element.style.top = this.position.y + 'px';
    }
    this.run = function() {
        const intervalId = setInterval(() => {console.log(xx, i++)
            if (mimi == true) {clearInterval(intervalId)};  mimi = false
            this.move(10, 10);

}
