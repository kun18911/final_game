<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Con cá</title>
<style>
    canvas {
        border: 1px solid #000;
    }
</style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="150"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Vẽ thân cá
        ctx.beginPath();
        ctx.moveTo(100, 75);  // Điểm bắt đầu vẽ (x, y)
        ctx.quadraticCurveTo(120, 40, 160, 75);  // Đường cong
        ctx.quadraticCurveTo(120, 110, 100, 75);  // Đường cong

        // Tạo gradient cho thân cá
        const gradient = ctx.createLinearGradient(100, 40, 160, 110);
        gradient.addColorStop(0, '#3498db'); // Màu xanh dương
        gradient.addColorStop(1, '#2980b9'); // Màu xanh dương đậm
        ctx.fillStyle = gradient;
        ctx.fill();  // Đổ màu

        // Vẽ vây cá (hình tam giác)
        ctx.beginPath();
        ctx.moveTo(160, 75);  // Điểm bắt đầu vẽ (x, y)
        ctx.lineTo(180, 60);
        ctx.lineTo(180, 90);
        ctx.closePath();

        // Tạo gradient cho vây cá
        const finGradient = ctx.createLinearGradient(160, 60, 180, 90);
        finGradient.addColorStop(0, '#e74c3c'); // Màu đỏ
        finGradient.addColorStop(1, '#c0392b'); // Màu đỏ đậm
        ctx.fillStyle = finGradient;
        ctx.fill();  // Đổ màu

        // Vẽ vây tay (vây ngực)
        ctx.beginPath();
        ctx.moveTo(110, 75);  // Điểm bắt đầu vẽ (x, y)
        ctx.lineTo(125, 65);
        ctx.lineTo(125, 85);
        ctx.closePath();

        // Tạo gradient cho vây tay
        const fin2Gradient = ctx.createLinearGradient(110, 65, 125, 85);
        fin2Gradient.addColorStop(0, '#e74c3c'); // Màu đỏ
        fin2Gradient.addColorStop(1, '#c0392b'); // Màu đỏ đậm
        ctx.fillStyle = fin2Gradient;
        ctx.fill();  // Đổ màu


       
        // Vẽ mắt cá
        ctx.beginPath();
        ctx.arc(110, 75, 5, 0, 2 * Math.PI);
        ctx.fillStyle = '#2c3e50'; // Màu xanh đen
        ctx.fill();  // Đổ màu
    </script>
</body>
</html>
